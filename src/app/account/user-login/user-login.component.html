<app-home-nav></app-home-nav> 
<div class="container py-5">
  <div class="row">  
    <div class="col-md-12">
           <div class="row">
              <div class="col-md-6 mx-auto">
                  <!-- form card login -->                   
                  <div class="alert alert-warning" role="alert" *ngIf="(message)">
                    {{message}}
                  </div>
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Login - Form</h3>
                      </div>
                      <div class="card-body">                          
                          <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                              <div class="form-group">
                                  <label for="uname1">Email</label>
                                  <input type="text" [(ngModel)]="Email" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                                  <div class="invalid-feedback">Oops, you missed this one.</div>
                              </div>
                              <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" [(ngModel)]="Password" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                                  <div class="invalid-feedback">Enter your password too!</div>
                              </div>                              
                                <button type="submit" (click)="Login()" class="btn btn-success btn-lg float-left" id="btnLogin">Login</button>                                             
                              <div class="float-right">
                                Or <a routerLink="/register">Register Your Free Account Here...</a> <br/>
                                <a routerLink="/forgot-password">Forgot Password ?</a>

                              </div>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>
          </div>
          <!--/row-->
      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
