<div class="container py-5">
  <div class="row">  
    <div class="col-md-12">
           <div class="row">
              <div class="col-md-6 mx-auto">
                  <!-- form card login -->
                  <div class="alert alert-warning" role="alert" *ngIf="(message)">
                    {{message}}
                  </div>
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Update - User Profile</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                              <div class="form-group">
                                  <label for="uname1">Email</label>
                                  <input type="text" disabled  [(ngModel)]="user.Email" [ngModelOptions]="{standalone: true}"  class="form-control form-control-lg rounded-0" name="uname1" id="" required="">
                              </div>  
                              <hr/>
                              <div class="form-group">
                                <label for="uname1">First Name</label>
                                <input type="text"  [(ngModel)]="user.FirstName" [ngModelOptions]="{standalone: true}"  class="form-control form-control-lg rounded-0" name="uname1" id="" required="">
                            </div>
                            <div class="form-group">
                              <label for="uname1">Surname</label>
                              <input type="text"  [(ngModel)]="user.Surname" [ngModelOptions]="{standalone: true}"  class="form-control form-control-lg rounded-0" name="uname1" id="" required="">
                            </div>
                                <button type="submit" (click)="update(user)" class="btn btn-primary btn-lg float-left" id="btnRegister">Update</button>                                             
                            
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>
          </div>
          <!--/row-->
      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
