<div class="row">
  <div class="small-12 columns">
    <h4>
      <i class="fa fa-shopping-cart" style="font-size:50px"></i>  
      Cart Items    
    </h4>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <h5>
      Sub Total ({{itemCount}} items):     
      <span class="currency">{{(cart | async).Total | currency:'USD':true}}</span>      
    </h5>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <button type="button" class="btn btn-success"
       [attr.disabled]="itemCount === 0 ? true : null"
       routerLink="/Checkout" style="color:white">Proceed To Checkout</button>
  </div>
</div>
<div class="row">
  <div class="small-12 columns text-center">
    or
  </div>
</div>
<div class="row">
  <div class="small-12 columns">
    <button type="button"
            class="btn btn-warning"
            (click)="emptyCart()"
            [attr.disabled]="itemCount === 0 ? true : null">
      Empty Shopping Cart
    </button>
  </div>
</div>
