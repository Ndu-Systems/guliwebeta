 
<div class="container py-5">
    <div class="row">  
      <div class="col-md-12">
             <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="alert alert-warning" role="alert" *ngIf="(message)">
                      {{message}}
                    </div>
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Update - Password</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="email"><b>ENTER EXISTING PASSWORD</b>:</label>
                                    <input type="password"  [(ngModel)]="oldpassword" [ngModelOptions]="{standalone: true}"  placeholder="Enter Old Password Here..."    class="form-control" >
                                  </div>
                                <hr/>
                                <div class="form-group">
                                    <label for="email"><b>ENTER NEW PASSWORD</b>:</label>
                                    <input type="password"  [(ngModel)]="newpassword" [ngModelOptions]="{standalone: true}" placeholder="Enter New Password Here..."    class="form-control"  >
                                  </div> 
                                  <div class="form-group">
                                      <label for="email"><b>CONFIRM NEW PASSWORD</b>:</label>
                                      <input type="password"  [(ngModel)]="confirmpassword" [ngModelOptions]="{standalone: true}" placeholder="Confirm New Password Here..."   class="form-control" >
                                    </div>   
                                    <div class="form-group">
                                        <button type="button" (click)="Save()" class="btn btn-info">Change Password</button>
                                        <button type="button" (click)="Abort()" class="btn btn-warning" style="color:white">Cancel</button>
                                      </div>  
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
  
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
  </div>
